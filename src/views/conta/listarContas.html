<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Admin - Contas Cadastradas</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1>Admin - Lista de Contas Cadastradas Por Usuário</h1>

        <div class="row">
            <div class="col-12">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Usuário ID</th>
                            <th>Número</th>
                            <th>Nome</th>
                            <th>Data de Abertura</th>
                            <th>Saldo</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#contas}}
                        <tr>
                            <td>{{id}}</td>
                            <td>{{usuario_id}}</td>
                            <td>{{numero}}</td>
                            <td>{{nome}}</td>
                            <td>{{data_abertura}}</td>
                            <td>{{saldo}}</td>
                        </tr>
                        {{/contas}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    {{#erro}}
        <div class="alert alert-danger alert-dismissible">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <strong>{{erro}}</strong> Não foi possível exibir a lista de contas cadastradas!
        </div>
    {{/erro}}

</body>

</html>
