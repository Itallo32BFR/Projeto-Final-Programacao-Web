<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Banco IB - Consultar Saldo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-dark text-white">
    <div class="container-fluid p-5 text-center bg-secondary mb-4">
        <h1>Banco Ítallo-Brasileiro</h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="offset-md-3 col-md-6">
                <div class="text-center mt-5">
                    <h3>CONSULTAR SALDO</h3>
                </div>
                <div class="form-group row mt-4">
                    <div class="offset-md-3 col-md-6">
                        <label for="saldo" class="form-label">Saldo da Conta N° {{numeroContaOrigem}}:</label>
                        <input type="text" class="form-control" id="saldo" value="R${{conta.saldo}}" disabled>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="container d-flex justify-content-center mt-4">
                <a href="/conta/{{conta.id}}/historicoMovimentos" class="text-white">Histórico de Transferências</a>
            </div>
            <div class="container d-flex justify-content-center mt-4 mb-5">
                <a href="/usuario/{{conta.usuario_id}}/selecionarConta" class="btn btn-outline-secondary btn-lg">Voltar</a>
                <a href="/conta/{{conta.id}}/numeroContaOrigem/{{numeroContaOrigem}}/realizarTransferencia" class="btn btn-outline-success btn-lg ms-4">Realizar Transferência</a>
            </div>
        </div>
    </div>

    {{#erro}}
    <div class="alert alert-danger alert-dismissible">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>{{erro}}</strong> Não foi possível consultar o saldo!
    </div>
    {{/erro}}

</body>

</html>
