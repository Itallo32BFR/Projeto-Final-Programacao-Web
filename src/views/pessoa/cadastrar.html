<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Banco IB - Cadastro</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-dark text-white">
    <div class="container-fluid p-5 text-center bg-secondary mb-4">
        <h1>Banco Ítallo-Brasileiro</h1>
    </div>

    <form method="post" action="/pessoa/cadastrar">
        <div class="container">
            <div class="row">
                <div class="offset-md-3 col-md-6">
                    <div class="text-center mt-5">
                        <h3>CADASTRE-SE</h3>
                    </div>
                    <div class="form-group row mt-4">
                        <div class="col-md-6">
                            <label class="form-label" for="nome">Nome:</label>
                            <input class="form-control" type="text" id="nome" name="nome" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label" for="cpf">CPF:</label>
                            <input class="form-control" type="number" id="cpf" name="cpf" required>
                        </div>
                    </div>
                    <div class="form-group row mt-2">
                        <div class="col-md-6">
                            <label class="form-label" for="data_nascimento">Data de Nascimento:</label>
                            <input class="form-control" type="date" id="data_nascimento" name="data_nascimento" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label" for="telefone">Telefone:</label>
                            <input class="form-control" type="tel" id="telefone" name="telefone" required>
                        </div>
                    </div>
                    <div class="form-group row mt-2">
                        <div class="col-md-6">
                            <label class="form-label" for="endereco">Endereço:</label>
                            <input class="form-control" type="text" id="endereco" name="endereco" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label" for="cep">CEP:</label>
                            <input class="form-control" type="number" id="cep" name="cep" required>
                        </div>
                    </div>
                    <div class="form-group mt-2">
                        <label class="form-label" for="email">Email:</label>
                        <input class="form-control" type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group mt-2">
                        <label class="form-label" for="password">Senha:</label>
                        <input class="form-control" type="password" id="password" name="password" required>
                    </div>
                </div>
                <div class="row">
                    <div class="container d-flex justify-content-center mt-5">
                        <button type="submit" class="btn btn-outline-success btn-lg">Cadastrar</button>
                    </div>
                    <div class="container d-flex justify-content-center mt-5 mb-5">
                        <span>Já possui cadastro? <a href="/login" class="text-success">LOGIN</a></span>
                    </div>
                </div>
            </div>
        </div>
    </form>

    {{#pessoa}}
    <div class="alert alert-success alert-dismissible">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>{{pessoa.result}}</strong> Cadastro realizado com sucesso!
    </div>
    {{/pessoa}}

    {{#erro}}
    <div class="alert alert-danger alert-dismissible">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>{{erro}}</strong> Não foi possível concluir o cadastro!
    </div>
    {{/erro}}

</body>

</html>
