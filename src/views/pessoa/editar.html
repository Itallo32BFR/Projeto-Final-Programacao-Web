<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Banco IB - Editar Meus Dados</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-dark text-white">
    <div class="container-fluid p-5 text-center bg-secondary mb-4">
        <h1>Banco Ítallo-Brasileiro</h1>
    </div>

    <form method="post" action="/pessoa/editar">
        <input type="hidden" name="id" value="{{pessoa.id}}">
        <div class="container">
            <div class="row">
                <div class="offset-md-3 col-md-6">
                    <div class="text-center mt-5">
                        <h3>EDITAR MEUS DADOS</h3>
                    </div>
                    <div class="form-group row mt-4">
                        <div class="col-md-6">
                            <label class="form-label" for="nome">Nome:</label>
                            <input class="form-control" type="text" id="nome" name="nome" value="{{pessoa.nome}}">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label" for="cpf">CPF:</label>
                            <input class="form-control" type="number" id="cpf" name="cpf" disabled value="{{pessoa.cpf}}">
                        </div>
                    </div>
                    <div class="form-group row mt-2">
                        <div class="col-md-6">
                            <label class="form-label" for="data_nascimento">Data de Nascimento:</label>
                            <input class="form-control" type="date" id="data_nascimento" name="data_nascimento" value="{{pessoa.data_nascimento}}" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label" for="telefone">Telefone:</label>
                            <input class="form-control" type="tel" id="telefone" name="telefone" value="{{pessoa.telefone}}">
                        </div>
                    </div>
                    <div class="form-group row mt-2">
                        <div class="col-md-6">
                            <label class="form-label" for="endereco">Endereço:</label>
                            <input class="form-control" type="text" id="endereco" name="endereco" value="{{pessoa.endereco}}">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label" for="cep">CEP:</label>
                            <input class="form-control" type="number" id="cep" name="cep" value="{{pessoa.cep}}">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="container d-flex justify-content-center mt-4 mb-5">
                    <a href="/usuario/{{pessoa.id}}/selecionarConta" class="btn btn-outline-secondary btn-lg">Voltar</a>
                    <button type="submit" class="btn btn-outline-success btn-lg ms-4">Salvar Alterações</button>
                </div>
            </div>
        </div>
    </form>

    {{#erro}}
    <div class="alert alert-danger alert-dismissible">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>{{erro}}</strong> Não foi possível editar os dados!
    </div>
    {{/erro}}

    {{#sucesso}}
    <div class="alert alert-success alert-dismissible">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        Dados editados com sucesso!
    </div>
    {{/sucesso}}

</body>

</html>
