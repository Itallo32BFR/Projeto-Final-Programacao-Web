<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Banco IB - Alterar Senha</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-dark text-white">
    <div class="container-fluid p-5 text-center bg-secondary mb-4">
        <h1>Banco Ítallo-Brasileiro</h1>
    </div>

    <form method="POST" action="/usuario/alterarSenha">
        <input type="hidden" name="pessoa_id" value="{{usuario.pessoa_id}}">
        <div class="container">
            <div class="row">
                <div class="offset-md-3 col-md-6">
                    <div class="text-center mt-5">
                        <h3>ALTERAR SENHA</h3>
                    </div>
                    <div class="form-group row mt-4">
                        <div class="offset-md-3 col-md-6">
                            <label class="form-label" for="email">Email:</label>
                            <input class="form-control" type="email" id="email" name="email" disabled value="{{usuario.email}}">
                        </div>
                    </div>
                    <div class="form-group row mt-2">
                        <div class="offset-md-3 col-md-6">
                            <label class="form-label" for="password">Nova Senha:</label>
                            <input class="form-control" type="password" id="password" name="password" required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="container d-flex justify-content-center mt-4 mb-5">
                    <a href="/usuario/{{usuario.id}}/selecionarConta" class="btn btn-outline-secondary btn-lg">Voltar</a>
                    <button type="submit" class="btn btn-outline-success btn-lg ms-4">Salvar Alterações</button>
                </div>
            </div>
        </div>
    </form>

    {{#erro}}
    <div class="alert alert-danger alert-dismissible">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>{{erro}}</strong> Não foi possível alterar a senha!
    </div>
    {{/erro}}

    {{#sucesso}}
    <div class="alert alert-success alert-dismissible">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        Senha alterada com sucesso!
    </div>
    {{/sucesso}}

</body>

</html>
