<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Banco IB - Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-dark text-white">
    <div class="container-fluid p-5 text-center bg-secondary mb-4">
        <h1>Banco Ítallo-Brasileiro</h1>
    </div>

    <form method="POST" action="/autenticar">
        <div class="container">
            <div class="row">
                <div class="offset-md-3 col-md-6">
                    <div class="text-center mt-5">
                        <h3>LOGIN</h3>
                    </div>
                    <div class="form-group row mt-4">
                        <div class="offset-md-3 col-md-6">
                            <label class="form-label" for="email">Email:</label>
                            <input class="form-control" type="email" id="email" name="email" required>
                        </div>
                    </div>
                    <div class="form-group row mt-2">
                        <div class="offset-md-3 col-md-6">
                            <label class="form-label" for="password">Senha:</label>
                            <input class="form-control" type="password" id="password" name="password" required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="container d-flex justify-content-center mt-5">
                    <button type="submit" class="btn btn-outline-success btn-lg">ENTRAR</button>
                </div>
                <div class="container d-flex justify-content-center mt-5 mb-5">
                    <span>Não possui cadastro? <a href="/pessoa/cadastrar" class="text-success">CADASTRE-SE</a></span>
                </div>
            </div>
        </div>
    </form>

    {{#erro_login}}
    <div class="alert alert-danger alert-dismissible">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        Não foi possível autenticar o usuário!
    </div>
    {{/erro_login}}

</body>

</html>
