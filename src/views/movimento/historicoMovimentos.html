<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Banco IB - Histórico de Transferências</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-dark text-white">
    <div class="container-fluid p-5 text-center bg-secondary mb-4">
        <h1>Banco Ítallo-Brasileiro</h1>
    </div>

    <div class="container mt-5">
        {{#conta}}
        <div class="d-flex justify-content-between align-items-center">
            <h3>Histórico de Transferências da Conta Nº{{numero}}</h3>
        </div>

        <div class="row">
            <div class="col-12 mt-4">
                <table class="table table-dark">
                    <thead>
                        <tr>
                            <th>Valor</th>
                            <th>Tipo</th>
                            <th>Data</th>
                            <th>Observação</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#movimentos}}
                        <tr>
                            <td>R${{valor}}</td>
                            <td>{{tipo}}</td>
                            <td>{{data_movimento}}</td>
                            <td>{{observacao}}</td>
                        </tr>
                        {{/movimentos}}
                    </tbody>
                </table>
            </div>
        </div>
        {{/conta}}
    </div>

    <div class="container d-flex justify-content-center mt-4 mb-5">
        <a href="/conta/{{conta.id}}/consultarSaldo" class="btn btn-outline-secondary btn-lg">Voltar</a>
    </div>

    {{#erro}}
        <div class="alert alert-danger" role="alert">
            <strong>{{erro}}</strong>
        </div>
    {{/erro}}

</body>

</html>
