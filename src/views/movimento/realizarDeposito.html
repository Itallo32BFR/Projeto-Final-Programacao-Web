<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Banco IB - Realizar Depósito</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-dark text-white">
  <div class="container-fluid p-5 text-center bg-secondary mb-4">
    <h1>Banco Ítallo-Brasileiro</h1>
  </div>

  <form method="post" action="/movimento/realizarDeposito">
    <div class="container">
      <div class="row">
        <div class="offset-md-3 col-md-6">
          <div class="text-center mt-5">
            <h3>REALIZAR DEPÓSITO</h3>
          </div>
          <div class="form-group row mt-4">
            <div class="offset-md-3 col-md-6">
                <label class="form-label" for="conta_destino">Número da Conta de Destino:</label>
                <input class="form-control" type="text" id="conta_destino" name="conta_destino" required>
            </div>
          </div>
          <div class="form-group row mt-4">
            <div class="offset-md-3 col-md-6">
                <label class="form-label" for="valor">Valor da Transferência:</label>
                <input class="form-control" type="number" id="valor" name="valor" placeholder="R$" required>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="container d-flex justify-content-center mt-5 mb-5">
          <button class="btn btn-outline-success btn-lg" type="submit">Realizar Depósito</button>
        </div>
      </div>
    </div>
  </form>

  {{#sucesso}}
  <div class="alert alert-success alert-dismissible">
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    Depósito realizado com sucesso!
  </div>
  {{/sucesso}}

  {{#erro}}
  <div class="alert alert-danger alert-dismissible">
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    <strong>{{erro}}</strong> Não foi possível concluir o depósito!
  </div>
  {{/erro}}

</body>

</html>
