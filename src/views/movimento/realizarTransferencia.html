<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Banco IB - Realizar Transferência</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-dark text-white">
  <div class="container-fluid p-5 text-center bg-secondary mb-4">
    <h1>Banco Ítallo-Brasileiro</h1>
  </div>

  <form method="post" action="/conta/{{contaId}}/numeroContaOrigem/{{numeroContaOrigem}}/realizarTransferencia">
    <div class="container">
      <div class="row">
        <div class="offset-md-3 col-md-6">
          <div class="text-center mt-5">
            <h3>REALIZAR TRANSFERÊNCIA</h3>
          </div>
          <div class="form-group row mt-4">
            <div class="offset-md-3 col-md-6">
              <label class="form-label" for="numeroContaOrigem">Número da Conta de Origem:</label>
              <input class="form-control" type="text" id="numeroContaOrigem" name="numeroContaOrigem" value="{{ numeroContaOrigem }}" disabled>
            </div>
          </div>
          <div class="form-group row mt-4">
            <div class="offset-md-3 col-md-6">
              <label class="form-label" for="conta_destino">Número da Conta de Destino:</label>
              <input class="form-control" type="text" id="conta_destino" name="conta_destino" required>
            </div>
          </div>
          <div class="form-group row mt-4">
            <div class="offset-md-3 col-md-6">
              <label class="form-label" for="valor">Valor da Transferência:</label>
              <input class="form-control" type="text" id="valor" name="valor" placeholder="R$" required>
            </div>
          </div>
          <div class="form-group row mt-4">
            <div class="offset-md-3 col-md-6">
              <label class="form-label" for="observacao">Observação:</label>
              <input class="form-control" type="text" id="observacao" name="observacao">
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="container d-flex justify-content-center mt-5 mb-5">
          <a href="/conta/{{contaId}}/consultarSaldo" class="btn btn-outline-secondary btn-lg">Voltar</a>
          <button class="btn btn-outline-success btn-lg ms-4" type="submit">Realizar Transferência</button>
        </div>
      </div>
    </div>
  </form>

  {{#sucesso}}
  <div class="alert alert-success alert-dismissible">
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    Transferência realizada com sucesso!
  </div>
  {{/sucesso}}

  {{#erro}}
  <div class="alert alert-danger alert-dismissible">
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    <strong>{{erro}}</strong> Não foi possível concluir a transferência!
  </div>
  {{/erro}}

</body>

</html>
